<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <p class="num-range">
            (Between 1 and 20)
        </p>
        <button class="btn again">Play again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input required type="number" class="guess" placeholder="Enter number...">
            <button class="btn check">Check number!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">💯 Score: <span class="score">20</span></p>
            <p class="label-highscore">🏆 Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
